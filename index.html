<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Game</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add PWA meta tags for installability -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2E9DF7">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>
    <!-- Header with menu and logo -->
    <header>
        <div class="menu">â˜° Menu</div>

    </header>

    <main>
        <!-- Story text (empty, will be filled by JS) -->

        <!-- Single choice button (label will be set by JS) -->
        <button class="choice" style="display: none;"></button>

        <!-- Progress bar -->
        <div class="progress">
            <div class="progress-fill"></div>
        </div>
    </main>
    <script src="script.js"></script>
    <!-- Charity: water footer -->

    </footer>
</body>
</html>
